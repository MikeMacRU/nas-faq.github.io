<!-- SIV: the recipe was found on http://stackoverflow.com/questions/9602936/how-to-create-a-table-of-contents-to-jekyll-blog-post  -->
<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
<script type="text/javascript">
 $(document).ready(function(){
      $("h2,h3,h4,h5,h6").each(function(i,item){
        var tag = $(item).get(0).localName;
        $(item).attr("id","wow"+i);
        $("#___TOC___").append('<a class="new'+tag+'" href="#wow'+i+'">'+$(this).text()+'</a></br>');
        $(".newh2").css("margin-left",0);
        $(".newh3").css("margin-left",20);
        $(".newh4").css("margin-left",40);
        $(".newh5").css("margin-left",60);
        $(".newh6").css("margin-left",80);
      });
 });
</script>

{% if false %}
<hr />
<p>
    <h1>{{ site.toc_name }} </h1>
    <div id="___TOC___"></div>
</p>
<hr />
{% else %}
<div id="___TOC___">
</div>
{% endif %}
